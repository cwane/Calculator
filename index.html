<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>calculator</title>
</head>
<body>
    <div class="container1">
        <div class="heading"><span>calculator</span></div>
        <div class="content">
            <span>Calculator provides simple mathematical functions in a beautifully designed web-app.</span>
            <ul>
                <li>See instant results as you type</li>
                <li>Perform basic calculations such as addition, subtraction, multiplication, and division</li>
            </ul>
        </div>
    </div>
    <div class="container">

        <div class="result_display">
            <span></span>
        </div>
        <div class="display">
            <span>0</span>
        </div>

        <div class="firstrow_btns">
            <button class="clear">AC</button>
            <button class="backspace"><img src="images/backspace.png"></button>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button style="color: white; background-color: lightgreen;">R</button></a>
            <button class="operator" id="divide" style="font-size: 20px;">รท</button>
            
        </div>

        <div class="secondrow_btns">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator" id="multiply">&times;</button>
            
        </div>

        <div class="thirdrow_btns">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator" id="subtract" style="font-size: 20px;">-</button>
            
        </div>

        <div class="fourthrow_btns">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator" id="add">+</button>
            
            
        </div>

        <div class="fifthrow_btns">
            <button class="num">.</button>
            <button class="num">0</button>
            <button class="equalto" id="equals">=</button>
        </div>

    </div>

</body>
</html>
